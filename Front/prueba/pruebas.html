<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba DeciWeb</title>

    <link rel="stylesheet" href="header.css" />


    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main.content {
            flex: 1;
        }
        
        .hero-section {
            padding: 3rem 1.5rem;
        }
        
        .hero-title {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }
        
        .hero-description {
            color: #475569;
        }
    </style>
</head>

<body>
    <!-- Encabezado (navbar) -->
    <header class="header" id="header">
        <nav class="nav-container">
            <!-- Secci√≥n del logotipo -->
            <div class="logo-section" id="logoSection">
                <div class="logo-container">
                    <img src="logotest.jpg" alt="DeciWeb" style="width: 100%; height: 100%; object-fit: contain; background: transparent;" />
                </div>
            </div>

            <!-- Men√∫ de navegaci√≥n -->
            <div class="nav-menu">
                <a href="/inicio" class="nav-item active" data-section="inicio" title="Ir a Inicio">
                    <span>Inicio</span>
                </a>
                <a href="/analisis" class="nav-item" data-section="analisis" title="Ir a An√°lisis">
                    <span>An√°lisis</span>
                </a>
                <a href="/decisiones" class="nav-item" data-section="decisiones" title="Ir a Decisiones">
                    <span>Decisiones</span>
                </a>
                <a href="/reportes" class="nav-item" data-section="reportes" title="Ir a Reportes">
                    <span>Reportes</span>
                </a>
                <a href="/configuracion" class="nav-item" data-section="configuracion" title="Ir a Configuraci√≥n">
                    <span>Configuraci√≥n</span>
                </a>
            </div>

            <!-- Men√∫ de usuario -->
            <div class="user-menu" id="userMenu">
                <button class="user-button" id="userButton">
          <div class="user-icon">üë§</div>
          <span>Cuenta</span>
          <span class="dropdown-arrow">‚ñº</span>
        </button>
                <div class="dropdown" id="dropdown">
                    <a href="#login" class="dropdown-item" id="loginOption">Iniciar Sesi√≥n</a>
                    <a href="#register" class="dropdown-item" id="registerOption">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="content">
        <section class="hero-section" id="inicio">
            <h1 class="hero-title">Prueba de Header y Footer</h1>
            <p class="hero-description">Esta p√°gina refleja los mismos estilos y comportamientos del layout principal.</p>
        </section>
    </main>

    <!-- Pie de p√°gina -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copy">¬© 2025 DeciWeb. Todos los derechos reservados.</div>
        </div>
    </footer>

    <!-- Modal de autenticaci√≥n (login/registro) -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <button class="close-button" id="closeModal">√ó</button>
                <h2 class="modal-title">DeciWeb</h2>
                <p class="modal-subtitle">Accede a tu plataforma de decisiones</p>
            </div>
            <div class="modal-body">
                <div class="tab-buttons">
                    <button class="tab-button active" id="loginTab">Iniciar Sesi√≥n</button>
                    <button class="tab-button" id="registerTab">Registrarse</button>
                    <div class="tab-indicator" id="tabIndicator"></div>
                </div>

                <div class="form-container">
                    <!-- Formulario de inicio de sesi√≥n -->
                    <form class="form" id="loginForm" style="display: block;">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contrase√±a</label>
                            <input type="password" id="loginPassword" required />
                        </div>
                        <button type="submit" class="submit-button">Iniciar Sesi√≥n</button>
                    </form>

                    <!-- Formulario de registro -->
                    <form class="form" id="registerForm" style="display: none;">
                        <div class="form-group">
                            <label for="registerFirstName">Nombre(s)</label>
                            <input type="text" id="registerFirstName" required />
                        </div>
                        <div class="form-group">
                            <label for="registerLastName1">Primer Apellido</label>
                            <input type="text" id="registerLastName1" required />
                        </div>
                        <div class="form-group">
                            <label for="registerLastName2">Segundo Apellido</label>
                            <input type="text" id="registerLastName2" required />
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required />
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Contrase√±a</label>
                            <input type="password" id="registerPassword" required />
                        </div>
                        <button type="submit" class="submit-button">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const navItems = document.querySelectorAll('.nav-item');
            const userMenu = document.getElementById('userMenu');
            const userButton = document.getElementById('userButton');
            const logoSection = document.getElementById('logoSection');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModal = document.getElementById('closeModal');
            const loginOption = document.getElementById('loginOption');
            const registerOption = document.getElementById('registerOption');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const tabIndicator = document.getElementById('tabIndicator');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Efecto de scroll en el header
            window.addEventListener('scroll', function() {
                if (window.scrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Navegaci√≥n
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    setTimeout(() => {
                        this.classList.add('active');
                    }, 10);
                });
            });

            // Toggle del men√∫ de usuario
            userButton.addEventListener('click', function(e) {
                e.stopPropagation();
                userMenu.classList.toggle('open');
            });

            // Cerrar dropdown al hacer click fuera
            document.addEventListener('click', function() {
                userMenu.classList.remove('open');
            });

            // Click en el logo
            logoSection.addEventListener('click', function() {
                navItems.forEach(item => item.classList.remove('active'));
                document.querySelector('[data-section="inicio"]').classList.add('active');
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Modal de login/registro
            loginOption.addEventListener('click', function(e) {
                e.preventDefault();
                openModal('login');
            });

            registerOption.addEventListener('click', function(e) {
                e.preventDefault();
                openModal('register');
            });

            closeModal.addEventListener('click', function() {
                closeModalHandler();
            });

            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeModalHandler();
                }
            });

            // Escape key para cerrar modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModalHandler();
                }
            });

            // Tab switching
            loginTab.addEventListener('click', function() {
                switchToLogin();
            });

            registerTab.addEventListener('click', function() {
                switchToRegister();
            });

            // Form submissions
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                if (email && password) {
                    alert('Inicio de sesi√≥n exitoso');
                    setTimeout(() => closeModalHandler(), 1000);
                } else {
                    alert('Por favor completa todos los campos');
                }
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const firstName = document.getElementById('registerFirstName').value;
                const lastName1 = document.getElementById('registerLastName1').value;
                const lastName2 = document.getElementById('registerLastName2').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                if (firstName && lastName1 && lastName2 && email && password) {
                    alert(`Registro exitoso para ${firstName} ${lastName1} ${lastName2}`);
                    setTimeout(() => closeModalHandler(), 1000);
                } else {
                    alert('Por favor completa todos los campos');
                }
            });

            // Funciones auxiliares
            function openModal(type = 'login') {
                modalOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
                userMenu.classList.remove('open');
                setTimeout(() => {
                    if (type === 'register') {
                        switchToRegister();
                    } else {
                        switchToLogin();
                    }
                }, 100);
            }

            function closeModalHandler() {
                modalOverlay.classList.remove('show');
                document.body.style.overflow = '';
                resetForms();
            }

            function switchToLogin() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                tabIndicator.classList.remove('register');
                registerForm.classList.add('slide-out');
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    loginForm.classList.remove('slide-out');
                    loginForm.classList.add('slide-in');
                }, 250);
            }

            function switchToRegister() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                tabIndicator.classList.add('register');
                loginForm.classList.add('slide-out');
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    registerForm.classList.remove('slide-out');
                    registerForm.classList.add('slide-in');
                }, 250);
            }

            function resetForms() {
                loginForm.reset();
                registerForm.reset();
                loginForm.classList.remove('slide-in', 'slide-out');
                registerForm.classList.remove('slide-in', 'slide-out');
                switchToLogin();
            }
        });
    </script>
</body>

</html>
