<app-header></app-header>
<div class="alternativas-card">
  <h2>Alternativas</h2>

  <!-- Proyecto -->
  <div class="form-section">
    <label for="proyecto">Proyecto</label>
    <select id="proyecto">
      <option value="1">Proyecto 1</option>
      <option value="2">Proyecto 2</option>
      <option value="3">Proyecto 3</option>
    </select>
  </div>

  <!-- Id -->
  <div class="form-section">
    <label for="id">Id</label>
    <input id="id" type="text" value="1" readonly />
  </div>

  <!-- Nombre -->
  <div class="form-section">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Ingrese nombre" />
  </div>

  <!-- Descripción -->
  <div class="form-section">
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" placeholder="Ingrese descripción"></textarea>
  </div>
</div>
