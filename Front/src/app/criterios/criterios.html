<app-header></app-header>
<div class="criterios-card">
  <h2>Criterios</h2>

  <!-- Proyecto -->
  <div class="form-section">
    <label for="proyecto">Proyecto</label>
    <select id="proyecto">
      <option value="1">Proyecto 1</option>
      <option value="2">Proyecto 2</option>
      <option value="3">Proyecto 3</option>
    </select>
  </div>

  <!-- Nombre del Criterio -->
  <div class="form-section">
    <label for="criterio">Nombre del Criterio</label>
    <input id="criterio" type="text" placeholder="Ingrese nombre" />
  </div>

  <!-- Ponderación -->
  <div class="form-section">
    <label for="ponderacion">Peso/Importancia: <span id="valor">5</span></label>
    <input
      id="ponderacion"
      type="range"
      min="1"
      max="10"
      value="5"
      oninput="document.getElementById('valor').innerText = this.value"
    />
    <div class="range-labels">
      <span>Menos importante</span>
      <span>Más importante</span>
    </div>
  </div>

  <!-- Botón -->
  <div class="form-actions">
    <button class="guardar-btn">Guardar</button>
  </div>
</div>
