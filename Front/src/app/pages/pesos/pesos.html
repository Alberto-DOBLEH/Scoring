<div class="criterios-card">
  <h2>Asignación de Pesos</h2>

  <table class="criterios-table" *ngIf="criterios.length > 0; else sinCriterios">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre del Criterio</th>
        <th>Descripción</th>
        <th>Peso (1-5)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let criterio of criterios; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ criterio.nombre }}</td>
        <td>{{ criterio.descripcion }}</td>
        <td>
          <select
            class="peso-select"
            [(ngModel)]="criterio.peso"
            (change)="actualizarPeso(criterio)"
          >
            <option *ngFor="let valor of [1, 2, 3, 4, 5]" [value]="valor">
              {{ valor }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #sinCriterios>
    <p style="text-align:center; color:#388e3c; font-weight:500; margin-top:1rem;">
      No hay criterios disponibles para asignar pesos.
    </p>
  </ng-template>

  <div class="form-actions" *ngIf="criterios.length > 0">
    <button class="guardar-btn" (click)="guardarPesos()">Guardar Pesos</button>
  </div>
</div>
